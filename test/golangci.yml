linters-settings:
  errcheck:
    check-type-assertions: true
  govet:
    check-shadowing: true
  maligned:
    suggest-new: true
  unused:
    check-exported: true
  unparam:
    check-exported: true

linters:
  enable-all: true

run:
  deadline: 2m

issues:
  max-issues-per-linter: 0
  max-same-issues: 0
